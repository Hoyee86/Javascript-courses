<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Qoute</title>
    <script
      src="https://kit.fontawesome.com/7802e11ce9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="qouteContainer" id="qoute-container">
      <!-- Qoutes -->
      <div class="qouteText">
        <i class="fa-solid fa-quote-left"></i>
        <span id="qoute" ></span
        >
      </div>

      <!-- Author -->
      <div class="qouteAuthor">
        <span id="author">Jone Dee</span>
      </div>

      <!-- Button -->

      <div class="buttonContainer">
        <button class="twitterButton" id="twitter" title="Tweet this">
            <i class="fa-brands fa-x-twitter"></i>
        </button>

        <button id="new-qoute">New Qoute</button>
      </div>
    </div>
    <div class="loader" id="loader"> </div>

    <!-- <script src="script.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
